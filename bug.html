<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //This is the error
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p><p>This is another paragraph inside a div.</p>";
    //correct way
    // document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p><p>This is another paragraph inside a div.</p>";
  </script>
</body>
</html>
